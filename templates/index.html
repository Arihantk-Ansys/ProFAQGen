<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProFAQGen</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Centering title */
        #appHeader {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Loader Styling */
        #loader {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding-top: 20%;
        }
        /* Hide headers initially */
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- App Header -->
    <div id="appHeader">
        <h1>ProFAQGen</h1>
        <h3>Welcome to the Interactive SR to KM generator Web App!!</h3>
    </div>

    <h2>Enter Text Data</h2>
    <textarea id="userInput" rows="5" cols="50"></textarea>
    <br>
    <button id="processBtn">Start Processing</button>

    <div id="loader">Processing... Please wait.</div>

    <h2 id="summaryHeader" class="hidden">Summary</h2>
    <p id="summaryText"></p>

    <h2 id="faqHeader" class="hidden">Generated FAQs</h2>
    <div id="faqContainer"></div>

    <h2>Add Your Own FAQ</h2>
    <input type="text" id="newFaqQuestion" placeholder="Enter question">
    <input type="text" id="newFaqAnswer" placeholder="Enter answer">
    <button id="addFaqBtn">Add FAQ</button>

    <h2>Submit FAQs</h2>
    <button id="submitFaqsBtn">Submit</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
