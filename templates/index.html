<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProFAQgen</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Full-screen Background */
        /* General Styling */
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Fixed-Size App Container */
        .app-container {
            background: #ffffff;
            width: 50%;
            min-width: 400px;
            max-width: 700px;
            height: 90vh;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevents stretching */
        }

        /* Scrollable Content Area */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enables scrolling */
            padding-right: 10px;
        }

        .container {
            background: #ffffff;
            width: 50%;
            min-width: 400px;
            max-width: 700px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Scrollable Summary Box */
        #summaryBox {
            width: 90%;
            height: 100px; /* Fixed height */
            overflow-y: auto; /* Enables scrolling */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f8f9fa;
            display: none;
            flex-shrink: 0;
        }

        textarea, input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #faqContainer {
            max-height: 300px; /* Restrict height */
            overflow-y: auto; /* Enables scrolling */
            width: 90%;
        }
        .faq-section {
            flex-shrink: 0; /* Prevents shrinking */
        }
        .container h2, .container h3 {
            margin: 5px;
        }

        /* Loader */
        #loader {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding-top: 20%;
        }

        /* Hide elements initially */
        .hidden { display: none; }

        /* Input and button styling */
        textarea, input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
        }

        /* Label Styling */
        .dropdown-container label {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
            color: black; /* Adjust color based on your theme */
        }

        /* Dropdown Styling */
        .dropdown-container select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f8f8f8;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        /* Hover & Focus Effect */
        .dropdown-container select:hover,
        .dropdown-container select:focus {
            border-color: #007bff;
            
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background-color: #ffb00b;
            color: white;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: black;
        }

        /* FAQ Styling */
        .faq-item {
            text-align: left;
            width: 100%;
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Accept & Reject Buttons */
        .acceptBtn, .rejectBtn {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 3px;
        }

        .acceptBtn {
            background-color: #28a745;
            color: white;
        }

        .rejectBtn {
            background-color: #dc3545;
            color: white;
        }

        .acceptBtn:hover { background-color: #218838; }
        .rejectBtn:hover { background-color: #c82333; }

    </style>
</head>
<body>

    <div id="loader">Processing... Please wait.</div>

    <div class="container">
        <!-- App Header -->
        <h1>ProFAQgen</h1>
        <h3>Welcome to the Interactive SR to KM Generator App!!</h3>
        <h2>Enter Customer Case Interaction Data</h2>
        <textarea id="userInput" rows="5" placeholder="Type here..."></textarea>
        <!-- New Dropdown A -->
        <div class="dropdown-container">
            <label for="drop-physics">Select Physics:</label>
            <select id="drop-physics">
                <option value="3d-design">3d design</option>    
                <option value="acoustics-analysis">acoustics analysis</option>    
                <option value="additive">additive</option>
                <option value="ansys ai">ansys ai</option>    
                <option value="autonomous-vehicle-simulation">autonomous vehicle simulation</option>    
                <option value="cloud">cloud</option>    
                <option value="connect">connect</option>    
                <option value="digital-mission-engineering">digital mission engineering</option>    
                <option value="digital-twin">digital twin</option>    
                <option value="electronics">electronics</option>    
                <option value="embedded-software">embedded software</option>    
                <option value="fluids">fluids</option>    
                <option value="ins-lic">installation/license</option>    
                <option value="materials">materials</option>    
                <option value="optics">optics</option>    
                <option value="optimization">optimization</option>   
                <option value="platform">platform</option>    
                <option value="safety-analysis">safety analysis</option>    
                <option value="semiconductors">semiconductors</option>    
                <option value="structures">structures</option>    
                <option value="na">n/a</option> 
            </select>
            <label for="drop-product">Select Products:</label>
            <select id="drop-product" disabled>
                <option value="">Select a Product</option>
            </select>
        </div>
        <button id="processBtn">Start Processing</button>

        <!-- Summary Section -->
        <h2 id="summaryHeader" class="hidden">Summary</h2>
        <p id="summaryText"></p>

        <!-- FAQs Section -->
        <h2 id="faqHeader" class="hidden">Generated FAQs</h2>
        <div id="faqContainer"></div>

        <!-- Add New FAQ -->
        <h2>Add Your Own FAQ</h2>
        <input type="text" id="newFaqQuestion" placeholder="Enter question">
        <input type="text" id="newFaqAnswer" placeholder="Enter answer">
        <button id="addFaqBtn">Add FAQ</button>

        <!-- Submit FAQs -->
        <button id="submitFaqsBtn">Submit</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
